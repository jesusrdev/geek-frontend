<mat-card
  class="group relative h-full !bg-gray-card/5 !border-gray-card-border !border-2 !rounded-3xl overflow-hidden hover:shadow-2xl transition-all duration-300 hover:cursor-pointer"
  [ngClass]="class"
  appearance="outlined"
  (click)="goToProduct()"
>
  <mat-card-header class="aspect-square m-4 group-hover:scale-110 transition-all duration-300">
    <img
      mat-card-image
      [src]="imageUrl || ''"
      [alt]="name"
      class="h-full object-contain"
    />
  </mat-card-header>
  <mat-card-content class="">
    <p class="text-3xl font-medium">{{ name }}</p>
    <p
      class="text-xl pt-2"
      *ngIf="discount && discount > 0; else noDiscount"
    >
      <span>S/ {{ price * (1 - discount) | number: '1.2-2' }}</span>
      <span class="line-through text-base ml-2">S/ {{ price | number: '1.2-2' }}</span>
    </p>
    <ng-template #noDiscount>
      <p class="text-xl pt-2">
        <span>S/ {{ price | number: '1.2-2' }}</span>
      </p>
    </ng-template>
  </mat-card-content>
  <mat-card-actions class="flex items-center justify-end mb-1 ml-2 -mt-5">
    <button
      mat-icon-button
      class="!bg-black !text-white"
    >
      <mat-icon>call_made</mat-icon>
    </button>
    <!--    <button mat-icon-button class="!text-black">-->
    <!--      <mat-icon>favorite</mat-icon>-->
    <!--    </button>-->
  </mat-card-actions>
  <div class="absolute top-8 left-0 bg-black text-white text-xs px-2 py-1">
    <span>{{ discount | percent }}</span>
  </div>
</mat-card>
