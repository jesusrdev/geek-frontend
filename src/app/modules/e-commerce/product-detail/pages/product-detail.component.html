@if (product()) {
  <main class="mx-auto max-w-screen-xl p-5">
    <product-description
      [product]="product()"
      [productDescription]="productDescription()"
    ></product-description>
    <hr class="my-5" />

    <h3 class="text-3xl font-medium">Comentarios y Preguntas</h3>
    <div class="max-w-xl">
      <product-comments
        [comments]="product().comments"
        [productId]="product().id"
        (reload)="getProduct()"
        class="w-full"
      ></product-comments>
    </div>
    <hr class="my-5" />

    <products-suggested
      [products]="products()"></products-suggested>
  </main>
} @else {
  <div class="flex items-center flex-col gap-3 h-[80vh] justify-center text-3xl p-5">
    <span class="text-9xl text-orange">404</span>
    <p>No se encontr√≥ el producto</p>
  </div>
}
