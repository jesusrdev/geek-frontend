<h3 class="text-3xl font-medium">Productos Recomendados</h3>

<div class="flex w-full py-4 overflow-x-scroll [scroll-snap-type:x_mandatory]">
  <product-card
    *ngFor="let product of products"
    [imageUrl]="product.images[0].urlImage || ''"
    [name]="product.nameProduct"
    [price]="product.price"
    [discount]="product.discount"
    [id]="product.id"
    class="h-full flex-[0_0_100%] lg:flex-[0_0_33%] sm:flex-[0_0_50%] [scroll-snap-align:center] mx-3"
  ></product-card>
</div>
