<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold my-5">Confirmar compra</h1>
  <div *ngIf="cartItems.length === 0" class="text-center text-gray-500">
    Tu carrito está vacío.
  </div>
  <div *ngIf="cartItems.length > 0">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <div class="border p-4 rounded-lg flex gap-3 items-center" *ngFor="let item of cartItems">
        <img [src]="item.product.images[0]?.urlImage || ''" [alt]="item.product.nameProduct"
             class="h-16 w-16 object-contain mb-2">
        <div>
          <h2 class="text-xl font-semibold">{{ item.product.nameProduct }}</h2>
          <p class="text-gray-600">Precio: S/ {{ item.price * (1 - item.product.discount) | number:'1.2-2' }}</p>
          <p class="text-gray-600">Cantidad: {{ item.quantity }}</p>
        </div>
      </div>
    </div>
    <div class="mt-4 flex justify-between items-center">
      <p class="text-xl font-bold">Total: S/ {{ total | number:'1.2-2' }}</p>
      <app-button text="Comprar" (handleClick)="completeCheckout()" class=""></app-button>
    </div>
  </div>
</div>
