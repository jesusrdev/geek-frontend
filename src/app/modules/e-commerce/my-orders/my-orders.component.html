<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold my-5">Mis Órdenes</h1>
  @if (orders.length === 0) {
    <div class="text-center text-gray-500">No tienes órdenes.</div>
  }
  @if (orders.length > 0) {
    <div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        @for (order of orders; track order) {
          <div class="border p-4 rounded-lg">
            <h2 class="text-xl font-semibold">Orden #{{ order.id }}</h2>
            <p class="text-gray-600">Fecha de la Orden: {{ order.orderDate | date }}</p>
            <p class="text-gray-600">Estado de la Orden: {{ order.orderStatus }}</p>
            <p class="text-gray-600">Total: S/ {{ order.total | number: '1.2-2' }}</p>
          </div>
        }
      </div>
    </div>
  }
</div>
