<h2 mat-dialog-title>{{ title }} Marca</h2>

<mat-dialog-content>
  <form [formGroup]="formBrand">
    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="w-full">
          <mat-label>Nombre</mat-label>
          <input
            formControlName="nameBrand"
            matInput
            autocomplete="off"
            maxlength="60"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-12">
        <div class="w-full">
          <mat-label>Imagen</mat-label>
          <input
            formControlName="imageUrl"
            autocomplete="off"
            type="file"
            accept="image/*"
            (change)="onFileChange($event)"
          />
        </div>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="w-full border-0">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status">
            <mat-option value="1">Activo</mat-option>
            <mat-option value="0">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    mat-dialog-close="true"
    color="warn"
  >
    Back
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formBrand.invalid"
    (click)="saveBrand()"
  >
    {{ nameButton }}
  </button>
</mat-dialog-actions>
