<h2 mat-dialog-title>{{ title }} Subcategoría</h2>

<mat-dialog-content>
  <form [formGroup]="formSubcategory">
    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="w-full">
          <mat-label>Nombre</mat-label>
          <input
            formControlName="nameSubcategory"
            matInput
            autocomplete="off"
            maxlength="50"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label>Categoría</mat-label>
          <mat-select formControlName="categoryId">
            @for (category of listCategories; track category) {
              <mat-option [value]="category.id">
                {{ category.nameCategory }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="mt-2 row">
      <div class="col-12">
        <mat-form-field class="w-full border-0">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="status">
            <mat-option value="1">Activo</mat-option>
            <mat-option value="0">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    mat-dialog-close="true"
    color="warn"
  >
    Back
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formSubcategory.invalid"
    (click)="saveSubcategory()"
  >
    {{ nameButton }}
  </button>
</mat-dialog-actions>
