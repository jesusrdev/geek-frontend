<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="nameProduct">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Nombre del producto
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{ element.nameProduct }}
      </td>
    </ng-container>

    <ng-container matColumnDef="imageUrl">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Imagen
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <img
          [src]="element.imageProduct"
          [alt]="element.nameProduct"
          class="max-h-10"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Actions
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          mat-icon-button
          color="primary"
          (click)="editImage(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="removeImage(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <tr
      class="mat-row"
      *matNoDataRow
    >
      <td
        class="mat-cell"
        colspan="4"
      >
        No hay datos que coincidan con el filtro "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Selecciona la cantidad de elementos a mostrar"
  ></mat-paginator>
</div>
